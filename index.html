<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quotte  of the  day</title>
    <link rel="stylesheet"  href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quote-box">
        <h2>Quote  of the  day</h2>
        <blockquote id ="quote">loading...</blockquote>
        <span id ="author">loading....</span>
        <div>
            <button onclick = "   getquote(api_url);">New Quote</button>
            <button onclick ="tweet()"> <img src="twitter  image.jpeg" alt="twitter  image">Tweet</button>
            
        </div>
    </div>
    <script>
        const quote= document.getElementById("quote");
        const author= document.getElementById("author");
        
        const api_url = "https://api.api-ninjas.com/v1/quotes";  // Updated API
        const api_key= "your_api_key";
    
        async function getquote(url) {
            const response = await fetch(url,{
                method:"GET",headers:{"https://api.api-ninjas.com/v1/quotes?category=happiness":api_key}
            });  // Promise created, not resolved or rejected yet.
            // `fetch(url)` sends a request to the URL. It returns a promise that will resolve when the data is fetched successfully.
    
            // `response` object contains the raw data returned from the server.
            // `json()` converts the raw data into a JavaScript object. 
            // `await` ensures that the data is fully parsed into a JavaScript object.
    
            var Data = await response.json();  // `response.json()` returns a promise that resolves to the parsed data.
              // Logs the parsed JavaScript object (data) to the console.
            quote.innerHTML = Data[0].content;
            author.innerHTML = Data[0].author;

        }
    
       
        getquote(api_url);  // Calls the `getquote` function with the API URL.
        function tweet() {
    window.open("https://twitter.com/intent/tweet?text=Hello%20world", "tweet window", "width=600,height=300");
}
  
    </script>

    
      
</body>
</html>
